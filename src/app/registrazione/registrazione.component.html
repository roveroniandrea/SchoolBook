<form [formGroup]="accountForm" (ngSubmit)="submitAccount()">
  <div *ngIf="registrazioneInCorso" class="spinner">
    <span>Attendere...</span>
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="card" *ngIf="!registrazioneInCorso">
    <div class="contenuto">
      <h2>Registrazione</h2>
      <mat-form-field class="inputAccount">
        <input matInput placeholder="Nome: " formControlName="nome">
      </mat-form-field>
      <mat-form-field class="inputAccount">
        <input matInput placeholder="Cognome: " formControlName="cognome">
      </mat-form-field>
      <mat-form-field class="inputAccount">
        <input matInput placeholder="Mail: " formControlName="mail">
      </mat-form-field>
      <mat-form-field class="inputAccount">
        <input matInput placeholder="Telefono: " formControlName="telefono">
      </mat-form-field>
      <mat-form-field class="inputAccount">
        <input matInput placeholder="Località o Scuola: " formControlName="scuola">
      </mat-form-field>
      <mat-form-field class="inputAccount">
        <input matInput placeholder="Password: " formControlName="password" type="password">
      </mat-form-field>
      <p *ngIf="error">{{error.message}}</p>
      <button mat-raised-button color="primary" (click)="annullaRegistrazione()" type="button">Annulla</button>
      <!-- messaggio in basso che dice che l'operazione è stata annullata -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!accountForm.valid">Conferma</button>
    </div>
  </mat-card>
</form>
