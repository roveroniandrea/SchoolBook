<h2>Aggiungi Libro</h2>
<mat-divider class="divider"></mat-divider>
<form>
  <mat-grid-list cols="2" rowHeight="15em">
    <mat-grid-tile [colspan]="1" [rowspan]="2" class="center">
      <div style="background-color: green; width: 100%; height: 100%">INSERIMENTO IMMAGINE</div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2" class="center">
      <div>
        <h3>Libro</h3>
        <p>Inserisci le informazioni del libro.</p>
        <mat-form-field class="block">
          <input matInput placeholder="Titolo:">
        </mat-form-field>
        <mat-form-field class="block">
          <input matInput placeholder="ISBN:">
        </mat-form-field>
        <mat-form-field class="block">
          <input matInput placeholder="Prezzo:">
        </mat-form-field>
        <mat-divider></mat-divider>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-form-field class="full-width desc">
    <input matInput placeholder="Descrizione:">
  </mat-form-field>
  <div class="btn">
    <button mat-raised-button color="primary">Annulla</button>
    <button mat-raised-button color="primary">Salva</button>
    <!-- (click)="" aggiunge ai preferiti -->
  </div>
</form>
