<h2>Preferiti</h2>
<mat-divider class="spaziatore"></mat-divider>
<!-- Se non ci sono libri -->
<p *ngIf="libro[0] == null">Nessun preferito</p>
<!-- Spinner caricamento -->
<mat-spinner *ngIf="stoCercandoLibri"></mat-spinner>
<!-- Se ci sono libri -->
<div *ngIf="libro[1] != null">
    <app-libro *ngFor="let book of libro" [libro]="book"></app-libro>
</div>
